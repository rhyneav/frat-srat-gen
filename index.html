<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=GFS+Neohellenic:700&subset=greek" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
        
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <link rel="stylesheet" href="./animate.css" type="text/css" />
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container" style="background-color:blue;">
            <div class="center">
                <div class="greek">
                    <div class="letters">
                        
                    </div>
                </div>
                <div class="slogan">
                    
                </div>
                <div class="buttons">
                    <button id="reRoll">Re-Roll</button>
                    <button id="share">Tweet</button>
                </div>
                <div class="description">
                    <p><em>(<span class="description-text"></span>)</em></p>
                    <p class="view-info"><a href="#">view info</a></p>
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="center">
                <div class="titles">
                    <h1>Greek Chapter Generator</h1>
                    <h4>Make a new Greek chapter and slogan at the click of a button.</h4>
                </div>
                <button disabled id="close-info" class="disabled">Loading...</button>
                <div class="more-info">
                    <p>Created by <a href="http://vlaservi.ch" target="_blank">Rhyne Vlaservich</a></p>
                    <p><a href="https://github.com/rhyneav/frat-srat-gen" target="_blank">View the Git Repo</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
